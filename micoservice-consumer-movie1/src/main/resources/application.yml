server:
  port: 8093
spring:
  application:
    name: microservice-consumer-movie
  #rabbitmq 配置
  rabbitmq:
    host: 10.166.104.129
    port: 5672
    username: guest
    password: guest
    virtual-host: /
  cloud:
    stream:
      binders: # 在此处配置要绑定的rabbitmq的服务信息；
        myRabbit: # 表示定义的名称，用于于binding整合,对应bindings的binder配置项
          type: rabbit # 消息组件类型
          environment: # 设置rabbitmq的相关的环境配置
            spring:
              rabbitmq:
                host: ${spring.rabbitmq.host}
                port: ${spring.rabbitmq.port}
                username: ${spring.rabbitmq.username}
                password: ${spring.rabbitmq.password}
                virtual-host: ${spring.rabbitmq.virtual-host}
      bindings:
        hello_input:
          destination: hello_output_ex
          content-type: text/plain
          binder: myRabbit
          group: hello
      rabbit:
        bindings:
          hello_input: # channelName
            consumer:
              bindingRoutingKey: hello
security:
  enabled: false
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8760/eureka/
    register-with-eureka: true
  instance:
    prefer-ip-address: true
ribbon:
  ConnectTimeout: 3000 #请求连接超时时间
  ReadTimeout: 5000 #请求处理的超时时间
  MaxAutoRetries: 1 #对当前实例的重试次数
  MaxAutoRetriesNextServer: 2 #切换实例的重试次数
  OkToRetryOnAllOperations: true #是否对所有操作请求都进行重试
  NFLoadBalancerRuleClassName: com.netflix.loadbalancer.RandomRule #配置负载均衡策略


